# .github/workflows/ci.yml
name: build-and-push

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}   # 例: posmvpregistry.azurecr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/pos-backend:${{ env.IMAGE_TAG }}
          no-cache: true          # ← 1 回だけ付ける

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Install MySQL server
        run: sudo apt-get update && sudo apt-get install -y mysql-server

      - name: Run tests
        run: pytest backend/tests -q

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/pos-frontend:${{ env.IMAGE_TAG }}
          build-args: ENV_FILE=.env.production
          no-cache: true

      - name: Export tag
        run: echo "IMAGE_TAG=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
        id: tagout
